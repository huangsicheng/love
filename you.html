<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>黄思成</title>
		<style type="text/css">
			body{
				height: 100%;
				background: url(images/timg1.gif);
			}
			.a{
				text-align: center;
				font: 700 100px "Comic Sans MS";
			    color: white;
			    text-shadow: 0 0 20px #fdec84,
	            10px -10px 30px #ffae35,
	            20px -20px 40px #ec760c,
	            -20px -60px 50px #cd4607,
	            0px -80px 60px #973717,
	            10px -40px 70px #451b0e;
			}
			#all{
				width: 280px;
				height: 400px;
				position: fixed;
				left: 0;
				right: 0;
				top:0;
				bottom: 0;
				margin: auto;
				transform-style: preserve-3d;
				animation: gosky 80s linear infinite;
			}
			#all img{
				width: 280px;
				height: 300px;
				position: absolute;
				left: 0;
				top: 0;
			}
			#all:hover{
				animation-play-state:paused;
                -webkit-animation-play-state:paused;
			}
			#all img:nth-child(1){
				transform:rotateY(0deg) translateZ(600px);
			}
			#all img:nth-child(2){
				transform:rotateY(36deg) translateZ(600px);
			}
			#all img:nth-child(3){
				transform:rotateY(72deg) translateZ(600px);
			}
			#all img:nth-child(4){
				transform:rotateY(108deg) translateZ(600px);
			}
			#all img:nth-child(5){
				transform:rotateY(144deg) translateZ(600px);
			}
			#all img:nth-child(6){
				transform:rotateY(180deg) translateZ(600px);
			}
			#all img:nth-child(7){
				transform:rotateY(216deg) translateZ(600px);
			}
			#all img:nth-child(8){
				transform:rotateY(252deg) translateZ(600px);
			}
			#all img:nth-child(9){
				transform:rotateY(288deg) translateZ(600px);
			}
			#all img:nth-child(10){
				transform:rotateY(324deg) translateZ(600px);
			}
			#all img:first-child:hover{
				animation: go 5s linear;
			}
			 .taiji{
				position: fixed;
				right: 0;
				bottom: 0;
			}
			@-webkit-keyframes gosky{
				0%{
					transform: rotateX(15deg) rotateY(-180deg);
				}
				10%{
					transform: rotateX(0deg) rotateY(360deg);
				}
				20%{
					transform: rotateX(-15deg) rotateY(540deg);
				}
				30%{
					transform: rotateX(0deg) rotateY(720deg);
				}
				40%{
					transform: rotateX(15deg) rotateY(1080deg);
				}
				50%{
					transform: rotateX(0deg) rotateY(1440deg);
				}
				60%{
					transform: rotateX(-15deg) rotateY(1800deg);
				}
				70%{
					transform: rotateX(0deg) rotateY(2160deg);
				}
				80%{
					transform: rotateX(15deg) rotateY(2520deg);
				}
				90%{
					transform: rotateX(0deg) rotateY(2880deg);
				}
				100%{
					transform: rotateX(15deg) rotateY(3240deg);
				}	
			}
		</style>
	</head>
	<body>
		<div class="a">
			今天你植树了吗？3.12
		</div>
		<div id="all">
			<img src="images/img0.jpg" />
			<img src="images/img1.jpg" />
			<img src="images/img2.jpg" />
			<img src="images/img3.jpg" />
			<img src="images/img4.jpg" />
			<img src="images/img5.jpg" />
			<img src="images/img6.jpg" />
			<img src="images/img7.jpg" />
			<img src="images/img8.jpg" />
			<img src="images/img9.jpg" />
			<audio src="images/kenan.mp3" autoplay loop></audio>
			<!--<img src="images/a.gif" class="taiji"/>-->
		</div>
	</body>
</html>
